{{ define "remove_button" }}
<div class="flex justify-center">
  <a 
    class="p-2 rounded hover:bg-red-100"
    onclick="document.getElementById('confirmModal').classList.remove('hidden')"
  >  
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="h-10 w-10 text-red-600">
      <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
    </svg>

  </a>
</div>

<!-- Confirmation Modal -->
<div 
  id="confirmModal" 
  class="fixed inset-0 flex items-start pt-35 justify-center bg-black/25 hidden"
>
  <div class="bg-white p-6 rounded shadow-lg max-w-sm w-full mx-2">
    <h2 class="text-lg font-semibold mb-4">Are you sure you want to delete this item?</h2>
    <div class="flex justify-end space-x-2">
      <!-- Cancel Button -->
      <button 
        class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400"
        onclick="document.getElementById('confirmModal').classList.add('hidden')"
      >
        Cancel
      </button>
      
      <!-- Confirm Delete Button -->
      <button 
        class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600"
        hx-get="remove-recipe/{{.Index}}" 
        hx-target="#page-body" 
        hx-swap="innerHTML"
        onclick="document.getElementById('confirmModal').classList.add('hidden')"
      >
        Delete
      </button>
    </div>
  </div>
</div>
{{ end }}
