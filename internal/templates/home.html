{{ define "content" }}
<div class="flex justify-center">
  <div class="p-6 flex flex-wrap gap-4 w-full justify-center max-w-[1350px]">

    {{ template "search_bar" . }}

    {{ template "dropdown". }}

    <div class="w-full md:w-1/3 lg:w-1/4 xl:w-1/5">
      {{ template "add_form". }}
    </div>

    {{range .Recipes}}
      <div class="w-full md:w-1/3 lg:w-1/4 xl:w-1/5">
        <div class="flex justify-center">
        <a href="/recipe/{{.Index}}" hx-get="recipe/{{.Index}}" hx-target="#page-body" hx-swap="innerHTML">  
        <div class="text-center w-60 h-[112px] rounded shadow-lg hover:bg-gray-50">
          <div class="flex-grow px-8 pt-6 mb-5">
            <div class="font-bold text-l">{{.Name}}</div>
          </div>
          <div class="px-8 pb-2">
            {{range .Spirit }}
                <span  class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-black mr-2 mb-2">{{.}}</span>
            {{ end }}
          </div>
        </div>
        </a>
        </div>
      </div>
    {{end}}

    <div class="w-full" id="add-form"/>
  </div>
</div>

{{ end }}
