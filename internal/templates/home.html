{{ define "content" }}
    <div class="flex justify-center">
      <div class="p-6 flex flex-wrap gap-4 w-full justify-center max-w-[1350px]">
        {{range .}}
          <div class="w-1/2 md:w-1/3 lg:w-1/4 xl:w-1/5">
          <div class="text-center max-w-60 rounded overflow-hidden shadow-lg">
            <a href="/recipe/{{.Index}}" hx-get="recipe/{{.Index}}" hx-target="#page-body" hx-swap="innerHTML">  
            <div class="px-8 py-4">
              <div class="font-bold text-xl mb-2">{{.Name}}</div>
            </div>
            <div class="px-8 pb-2">
              {{range .Spirit }}
                  <span  class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-black mr-2 mb-2">{{.}}</span>
              {{ end }}
            </div>
            </a>
          </div>
          </div>
        {{end}}
      </div>
    </div>
{{ end }}
