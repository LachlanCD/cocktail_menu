{{ define "content" }}
<div class="mt-5"></div>
<div class="flex justify-center px-5">
  <div class="p-6 gap-4 justify-center w-200 rounded shadow-lg outline-solid outline-gray-200">
    <div class="px-1">
      <div class="font-bold text-xl text-black pb-4">{{.Name}}</div>
      <div class="inline-flex items-center w-full">
        <hr class="w-full h-px bg-gray-700 border-0">
        <span class="absolute pr-2 text-lg text-gray-900 bg-white">INGREDIENTS</span>
      </div>
      <div class="py-4 pl-5">
        <ul class="list-disc">
        {{ range .Ingredients }} 
          <li class="py-1">{{.Quantity}}  {{.Name}}</li>
        {{end}}
        </ul>
      </div>
      <div class="inline-flex items-center w-full">
        <hr class="w-full h-px bg-gray-700 border-0">
        <span class="absolute pr-2 text-lg text-gray-900 bg-white">METHOD</span>
      </div>
      <div>
        <ul class="py-4 pl-6 list-decimal">
        {{ range .Instructions }} 
          <li class="py-1">{{.}}</li> 
        {{end}}
        </ul>
      </div>
    </div>
  </div>
</div>
<div class="flex justify-center">
  <div class="p-6 flex flex-wrap gap-4 w-full justify-center max-w-[1350px]">
    <div class="w-1/3">
    {{ template "remove_button". }}
    </div>
    <div class="w-1/3">
    {{ template "edit_button". }}
    </div>
  </div>
</div>
{{ end }}
